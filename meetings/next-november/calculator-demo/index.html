<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container b-r-10">
      <div>
        <input class="input b-r-10" type="text" />
      </div>
      <div class="row">
        <button class="btn small b-c-violet">C</button>
        <button class="btn small b-c-violet">AC</button>
        <button class="btn long b-c-violet">=</button>
      </div>
      <div class="row">
        <button class="btn small b-c-grey">7</button>
        <button class="btn small b-c-grey">8</button>
        <button class="btn small b-c-grey">9</button>
        <button class="btn small b-c-violet">/</button>
      </div>
      <div class="row">
        <button class="btn small b-c-grey">4</button>
        <button class="btn small b-c-grey">5</button>
        <button class="btn small b-c-grey">6</button>
        <button class="btn small b-c-violet">*</button>
      </div>
      <div class="row">
        <button class="btn small b-c-grey">1</button>
        <button class="btn small b-c-grey">2</button>
        <button class="btn small b-c-grey">3</button>
        <button class="btn small b-c-violet">-</button>
      </div>
      <div class="row">
        <button class="btn long b-c-grey">0</button>
        <button class="btn small b-c-violet">.</button>
        <button class="btn small b-c-violet">+</button>
      </div>
    </div>
  </body>
</html>
