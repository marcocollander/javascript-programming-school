<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img class="header__image" src="image.jpg" alt="logo" />
      </div>
      <h1 class="header__heading">Frontend developer group</h1>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Start</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">O nas</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Blog</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container b-r-10">
      <div>
        <input class="input b-r-10" type="text" />
      </div>
      <div class="row">
        <button class="btn small b-c-violet">C</button>
        <button class="btn small b-c-violet">AC</button>
        <button class="btn long b-c-violet">=</button>
      </div>
      <div class="row">
        <button class="btn small b-c-grey">7</button>
        <button class="btn small b-c-grey">8</button>
        <button class="btn small b-c-grey">9</button>
        <button class="btn small b-c-violet">/</button>
      </div>
      <div class="row">
        <button class="btn small b-c-grey">4</button>
        <button class="btn small b-c-grey">5</button>
        <button class="btn small b-c-grey">6</button>
        <button class="btn small b-c-violet">*</button>
      </div>
      <div class="row">
        <button class="btn small b-c-grey">1</button>
        <button class="btn small b-c-grey">2</button>
        <button class="btn small b-c-grey">3</button>
        <button class="btn small b-c-violet">-</button>
      </div>
      <div class="row">
        <button class="btn long b-c-grey">0</button>
        <button class="btn small b-c-violet">.</button>
        <button class="btn small b-c-violet">+</button>
      </div>
    </main>
  </body>
</html>
