<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo project with sass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img class="header__image" src="image.jpg" alt="logo" />
      </div>
      <h1 class="header__heading">Frontend developer group</h1>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Start</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">O nas</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Blog</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="calculator">
      <input class="display" type="text" />

      <div class="row">
        <button class="btn btn--small btn--action">C</button>
        <button class="btn btn--small btn--action">AC</button>
        <button class="btn btn--long btn--action">=</button>
      </div>
      <div class="row">
        <button class="btn btn--small btn--digital">7</button>
        <button class="btn btn--small btn--digital">8</button>
        <button class="btn btn--small btn--digital">9</button>
        <button class="btn btn--small btn--action">/</button>
      </div>
      <div class="row">
        <button class="btn btn--small btn--digital">4</button>
        <button class="btn btn--small btn--digital">5</button>
        <button class="btn btn--small btn--digital">6</button>
        <button class="btn btn--small btn--action">*</button>
      </div>
      <div class="row">
        <button class="btn btn--small btn--digital">1</button>
        <button class="btn btn--small btn--digital">2</button>
        <button class="btn btn--small btn--digital">3</button>
        <button class="btn btn--small btn--action">-</button>
      </div>
      <div class="row">
        <button class="btn btn--long btn--digital">0</button>
        <button class="btn btn--small btn--action">.</button>
        <button class="btn btn--small btn--action">+</button>
      </div>
    </main>
  </body>
</html>
