<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabele w HTML</title>
  <script src="https://kit.fontawesome.com/a6ae4ba80e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <table class="table">
    <thead class="table__header">
      <tr class="table__row">
        <th class="table__header-ceil">Customers</th>
      </tr>
      <tr class="table__row">
        <th class="table__header-ceil">Name</th>
        <th class="table__header-ceil">Surname</th>
        <th class="table__header-ceil">City</th>
        <th class="table__header-ceil">Action</th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row">
        <td class="table__division"><input type="text"></td>
        <td class="table__division"><input type="text"></td>
        <td class="table__division"><input type="text"></td>
        <td class="table__division"><button>Find</button></td>
      </tr>
      <tr class="table__row">
        <td class="table__division">Emily</td>
        <td class="table__division">Williams</td>
        <td class="table__division">Birmingham</td>
        <td class="table__division">
          <i class="fa-solid fa-pencil"></i>
          <i class="fa-sharp fa-solid fa-bags-shopping"></i>
        </td>
      </tr>
      <tr class="table__row">
        <td class="table__division">Jacob</td>
        <td class="table__division">Evans</td>
        <td class="table__division">Glasgow</td>
        <td class="table__division">
          <i class="fa-solid fa-pencil"></i>
          <i class="fa-sharp fa-solid fa-bags-shopping"></i>
        </td>
      </tr>
      </tr>
      <tr class="table__row">
        <td class="table__division">James</td>
        <td class="table__division">Smith</td>
        <td class="table__division">Edynburg</td>
        <td class="table__division">
          <i class="fa-solid fa-pencil"></i>
          <i class="fa-sharp fa-solid fa-bags-shopping"></i>
        </td>
      </tr>
    </tbody>
    <tfoot class="table_footer">
      <tr class="table__row">
        <th class="table__header-ceil" colspan="5">&copy; 2022 Zenon Marek Raubuć — Group Frontend Developers</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
